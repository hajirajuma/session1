<!-- 6. INTERACTIVE QUIZ SECTION -->
<!-- Place this anywhere you'd like to test knowledge -->
<!-- ========================================== -->
<section class="py-16 bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-gray-800">
    <div class="container mx-auto px-6">
        <div class="section">
            <h2 class="text-4xl font-bold text-center mb-12 text-blue-600 dark:text-blue-400">Test Your Knowledge</h2>
            <div class="max-w-3xl mx-auto">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
                    <div id="quizContainer">
                        <div class="mb-6">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-sm text-gray-600 dark:text-gray-400">Question <span id="currentQuestion">1</span> of 5</span>
                                <span class="text-sm font-semibold text-blue-600 dark:text-blue-400">Score: <span id="score">0</span></span>
                            </div>
                            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                                <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 20%"></div>
                            </div>
                        </div>

                        <div id="questionContainer">
                            <h3 class="text-xl font-semibold mb-6" id="questionText">What does Git stand for?</h3>
                            <div class="space-y-3" id="answersContainer">
                                <!-- Answers will be inserted here by JavaScript -->
                            </div>
                        </div>

                        <div id="resultContainer" class="hidden text-center">
                            <div class="text-6xl mb-4" id="resultEmoji">🎉</div>
                            <h3 class="text-2xl font-bold mb-4" id="resultTitle">Great Job!</h3>
                            <p class="text-gray-600 dark:text-gray-400 mb-6" id="resultMessage">You scored 4 out of 5!</p>
                            <button id="restartQuiz" class="bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700">Try Again</button>
                        </div>

                        <div class="mt-6 flex justify-between">
                            <button id="prevBtn" class="px-6 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 disabled:opacity-50" disabled>Previous</button>
                            <button id="nextBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50" disabled>Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript for Quiz -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const quizData = [
            {
                question: "What does Git stand for?",
                answers: [
                    { text: "Global Information Tracker", correct: true },
                    { text: "General Integration Tool", correct: false },
                    { text: "Graphical Interface Terminal", correct: false },
                    { text: "Get It Together", correct: false }
                ]
            },
            {
                question: "Which command initializes a new Git repository?",
                answers: [
                    { text: "git start", correct: false },
                    { text: "git init", correct: true },
                    { text: "git create", correct: false },
                    { text: "git new", correct: false }
                ]
            },
            {
                question: "What is the main principle of Agile methodology?",
                answers: [
                    { text: "Complete documentation before coding", correct: false },
                    { text: "Adaptability and customer collaboration", correct: true },
                    { text: "Work in isolation", correct: false },
                    { text: "Follow a strict plan", correct: false }
                ]
            },
            {
                question: "What does SDLC stand for?",
                answers: [
                    { text: "System Development Life Course", correct: false },
                    { text: "Software Design Learning Center", correct: false },
                    { text: "Software Development Life Cycle", correct: true },
                    { text: "Standard Development Logic Code", correct: false }
                ]
            },
            {
                question: "Which diagram shows the flow of data in a system?",
                answers: [
                    { text: "UML Diagram", correct: false },
                    { text: "ERD", correct: false },
                    { text: "DFD", correct: true },
                    { text: "Class Diagram", correct: false }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        const questionText = document.getElementById('questionText');
        const answersContainer = document.getElementById('answersContainer');
        const currentQuestionSpan = document.getElementById('currentQuestion');
        const scoreSpan = document.getElementById('score');
        const progressBar = document.getElementById('progressBar');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const questionContainer = document.getElementById('questionContainer');
        const resultContainer = document.getElementById('resultContainer');
        const restartQuiz = document.getElementById('restartQuiz');

        if (!questionText || !answersContainer) return;

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answersContainer.innerHTML = '';
            selectedAnswer = null;
            nextBtn.disabled = true;

            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-4 rounded-lg border-2 border-gray-200 dark:border-gray-700 hover:border-blue-500 dark:hover:border-blue-400 transition';
                button.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full border-2 border-gray-300 dark:border-gray-600 mr-3 flex items-center justify-center">
                            ${String.fromCharCode(65 + index)}
                        </div>
                        <span>${answer.text}</span>
                    </div>
                `;
                button.addEventListener('click', () => selectAnswer(button, answer.correct));
                answersContainer.appendChild(button);
            });

            currentQuestionSpan.textContent = currentQuestionIndex + 1;
            progressBar.style.width = `${((currentQuestionIndex + 1) / quizData.length) * 100}%`;
            prevBtn.disabled = currentQuestionIndex === 0;
        }

        function selectAnswer(button, isCorrect) {
            // Remove previous selection
            answersContainer.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900');
            });

            // Highlight selected
            button.classList.add('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900');
            selectedAnswer = isCorrect;
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener('click', () => {
            if (selectedAnswer === true) {
                score++;
                scoreSpan.textContent = score;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        function showResults() {
            questionContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            prevBtn.classList.add('hidden');

            const percentage = (score / quizData.length) * 100;
            const resultEmoji = document.getElementById('resultEmoji');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');

            if (percentage >= 80) {
                resultEmoji.textContent = '🎉';
                resultTitle.textContent = 'Excellent!';
                resultMessage.textContent = `You scored ${score} out of ${quizData.length}! You're a DevX pro!`;
            } else if (percentage >= 60) {
                resultEmoji.textContent = '👍';
                resultTitle.textContent = 'Good Job!';
                resultMessage.textContent = `You scored ${score} out of ${quizData.length}. Keep learning!`;
            } else {
                resultEmoji.textContent = '📚';
                resultTitle.textContent = 'Keep Practicing!';
                resultMessage.textContent = `You scored ${score} out of ${quizData.length}. Review the materials and try again!`;
            }
        }

        restartQuiz.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            scoreSpan.textContent = '0';
            questionContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            nextBtn.classList.remove('hidden');
            prevBtn.classList.remove('hidden');
            loadQuestion();
        });

        loadQuestion();
    });
</script>
